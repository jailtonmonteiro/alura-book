<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Alura Books</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input class="container__botao" type="checkbox" id="menu" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Business</a>
          </li>
          <li class="lista-menu__item">
            <a class="lista-menu__link" href="#">Design & UX</a>
          </li>
        </ul>
        <img
          class="container__imagem"
          src="./images/Logo.svg"
          alt="Logo Alura Books"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            class="container__imagem"
            src="./images/Favoritos.svg"
            alt="Meus Favoritos"
        /></a>
        <a href="#"
          ><img
            class="container__imagem"
            src="./images/Compras.svg"
            alt="Carrinho de Compras"
        /></a>
        <a href="#"
          ><img
            class="container__imagem"
            src="./images/Usuario.svg"
            alt="Meu Perfil"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        class="banner__pesquisa"
        type="search"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>
      <!-- Slider main container -->
      <div class="swiper">
        <div class="swiper-pagination"></div>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./images/ApacheKafka.svg"
              alt="Livro sobre apache Kafka"
            />
          </div>
          <div class="swiper-slide">
            <img src="./images/Liderança.svg" alt="Livro sobre Liderança" />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/Javascript.svg"
              alt="Livro sobre Javascript Assertivo"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/Guia Front-end.svg"
              alt="Livro sobre Front-end"
            />
          </div>
          <div class="swiper-slide">
            <img src="./images/Portugol.svg" alt="Livro sobre Portugol" />
          </div>
          <div class="swiper-slide">
            <img
              src="./images/Acessibilidade.svg"
              alt="Livro sobre Acessibilidade"
            />
          </div>
        </div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
      });
    </script>
  </body>
</html>
